<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cognitive Capacities</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --bg-primary: #ffffff; --card-bg: #ffffff; --card-border: #e5e7eb; }
        [data-theme="dark"] { --bg-primary: #0a0a0a; --card-bg: #1a1a1a; --card-border: #333333; }
        body { background-color: var(--bg-primary); }
        .card { background: var(--card-bg); border: 1px solid var(--card-border); transition: 0.3s; }
        .card:hover { transform: translateY(-8px); border-color: #f59e0b; }
        #canvas-container { position: absolute; top: 0; left: 0; z-index: -1; }
    </style>
</head>
<body data-theme="dark">
    <div id="canvas-container"></div>
    <section class="h-screen flex flex-col justify-center items-center text-center">
        <h1 class="text-7xl font-display font-bold text-white mb-4">Master Your Mind</h1>
        <p class="text-amber-400 text-xl font-mono">Explore Ten Cognitive Capacities</p>
    </section>
    <div id="skillsGrid" class="grid grid-cols-1 md:grid-cols-5 gap-6 p-10"></div>
    <script src="main.js"></script>
</body>
</html>
